<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đọc Truyện - XianNi</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="container py-4">
        <div class="d-flex align-items-center mb-3">
            <input
                type="text"
                id="searchBox"
                class="form-control me-1"
                placeholder="Tìm chương..."
                oninput="searchChapters()"
            />
            <button
                class="btn btn-outline-secondary me-1"
                onclick="toggleDarkMode()"
            >
                🌗
            </button>
            <button
                class="btn btn-outline-warning me-1"
                onclick="toggleEyeProtection()"
            >
                👓
            </button>
            <button
                class="btn btn-outline-success"
                onclick="toggleFullScreen()"
            >
               🖥️
            </button>
        </div>

        <div class="d-flex align-items-center mb-3">
            <select
                id="chapterSelect"
                class="form-select me-1"
                onchange="loadChapter()"
            ></select>
            <button
                class="btn btn-outline-primary me-1"
                onclick="prevChapter()"
            >
                ⏮️
            </button>
            <button class="btn btn-outline-primary" onclick="nextChapter()">
                ⏭️
            </button>
        </div>

        <div class="content-box" id="chapterContent"></div>
        <footer class="text-center mt-4">
            made by
            <a href="https://facebook.com/live.love.n.lie">Lâm vấn đỉnh</a> with
            ❤️
        </footer>
        <script src="script.js"></script>
    </body>
</html>
