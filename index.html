<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đọc Truyện - XianNi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">Đọc Truyện XianNi</h1>
    <div>
      <button class="btn btn-outline-secondary btn-sm me-2" onclick="toggleDarkMode()">Dark Mode</button>
      <button class="btn btn-outline-warning btn-sm" onclick="toggleEyeProtection()">Bảo vệ mắt</button>
    </div>
  </div>

  <div class="mb-3">
    <input type="text" id="searchBox" class="form-control" placeholder="Tìm chương..." oninput="searchChapters()">
  </div>

  <div class="d-flex align-items-center mb-3">
    <select id="chapterSelect" class="form-select me-2" onchange="loadChapter()"></select>
    <button class="btn btn-primary me-1" onclick="prevChapter()">&laquo; Trước</button>
    <button class="btn btn-primary" onclick="nextChapter()">Sau &raquo;</button>
  </div>

  <div class="content-box" id="chapterContent">Chọn một chương để đọc...</div>

  <script src="script.js"></script>
</body>
</html>
